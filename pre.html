      right:50px;
      z-index:999;

      outline:none;
      background-color:white;
      color:#333;
      cursor:pointer;
      padding:15px 20px;
      border-radius:100%;
  }
  </style>
  
  <script>
  $(window).scroll(function(){
      if ($(this).scrollTop() > 300){
          $('.btn_gotop').show();
      } else{
          $('.btn_gotop').hide();
      }
  });
  $('.btn_gotop').click(function(){
      $('html, body').animate({scrollTop:0},400);
      return false;
  });
  </script>
